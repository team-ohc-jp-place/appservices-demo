<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Earth Orders</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Earth Orders Lists</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div style="padding: 70px;">
      <table class="table table-dark table-striped">
        <thead style="font-weight: bold; background-color: black;">
          <!--
          <td style="width:100px">Account ID</td>
          <td style="width:100px">Order ID</td>
          <td style="width:100px">Order Type</td>
          <td style="width:100px">Open Date</td>
          <td style="width:50px">Symbol</td>
          <td style="width:125px; text-align: right;">Price</td>
          <td style="width:125px; text-align: right;">Order Fee</td>
          -->
          <td style="width:50px">Order ID</td>
          <td style="width:50px">Order Type</td>
          <td style="width:100px">Order Item Name</td>
          <td style="width:50px">Quantity</td>
          <td style="width:50px">Price</td>
          <td style="width:150px">Shipment Address</td>
          <td style="width:100px">Zip Code</td>
          <td style="width:50px">Total Amount</td>
          <td style="width:50px">Delivery Fee</td>
          <td style="width:50px">State Code</td>
          <td style="width:100px">State Name</td>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
