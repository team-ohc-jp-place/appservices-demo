- from:
    uri: kamelet:kafka-not-secured-source
    steps:
      - log:
          message: Sync the database changes.
          logName: sync message
      - kamelet:
          name: kafka-not-secured-sink
          parameters:
            topic: outcoming-topic
            brokers: earth-cluster-kafka-bootstrap.demo-pj.svc:9092
      - kamelet:
          name: postgresql-sink
          parameters:
            serverName: postgres-server-linux.shared-db-earth.svc
            username: postgres
            password: postgres
            serverPort: '5432'
            query: >-
              INSERT INTO Orders (OrderId,OrderType,OrderItemName,Quantity,Price,ShipmentAddress,ZipCode) VALUES
              (:#orderId,:#orderType,:#orderItemName,:#quantity,:#price,:#shipmentAddress,:#zipCode);
            databaseName: postgres
    parameters:
      topic: incoming-topic
      brokers: earth-cluster-kafka-bootstrap.demo-pj.svc:9092
