- route:
    id: route-2980
    from:
      uri: kafka
      parameters:
        brokers: earth-cluster-kafka-bootstrap.integration-demo.svc.cluster.local:9092
        topic: incoming-topic
      steps:
        - log:
            logName: sync message
            message: Sync the database changes.
        - to:
            id: to-3499
            uri: kamelet:postgresql-sink
            parameters:
              databaseName: postgres
              password: postgres
              query: INSERT INTO Orders
                (OrderId,OrderType,OrderItemName,Quantity,Price,ShipmentAddress,ZipCode)
                VALUES
                (:#orderId,:#orderType,:#orderItemName,:#quantity,:#price,:#shipmentAddress,:#zipCode);
              serverName: postgres-server-linux.shared-db-earth.svc
              username: postgres
