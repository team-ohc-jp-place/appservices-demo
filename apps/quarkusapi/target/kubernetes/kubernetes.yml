              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JAVA_APP_JAR
              value: /deployments/quarkus-run.jar
          image: nmushino/quarkusapi:1.0.0-SNAPSHOT
          imagePullPolicy: Always
          name: quarkusapi
          ports:
