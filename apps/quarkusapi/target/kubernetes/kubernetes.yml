metadata:
  annotations:
    app.quarkus.io/commit-id: 99a9ef2acb9b929cfe90146898615e86f8627e90
    app.quarkus.io/build-timestamp: 2022-08-19 - 06:31:24 +0000
  labels:
    app.kubernetes.io/name: quarkusapi
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
  name: quarkusapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: quarkusapi
      app.kubernetes.io/version: 1.0.0-SNAPSHOT
  template:
    metadata:
      annotations:
        app.quarkus.io/commit-id: 99a9ef2acb9b929cfe90146898615e86f8627e90
        app.quarkus.io/build-timestamp: 2022-08-19 - 06:31:24 +0000
      labels:
        app.kubernetes.io/name: quarkusapi
        app.kubernetes.io/version: 1.0.0-SNAPSHOT
    spec:
      containers:
        - command:
            - java
            - -Dquarkus.http.host=0.0.0.0
